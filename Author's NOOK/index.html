<!doctype html>
<html lang="en">

<head>
    <title>Author's Nook - Explore your Book</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="/SearchString.js"></script>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Main Content Area-->
            <div class="col-md-8">
                <img src="images/logo111.jpg" class="responsive">
                <div class="card mb-4">
                    <h2 class="card-header" id="fileName">Title of Book</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Pick a book from the right


                        </div>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-center">
                        <span class="mx-2"></span><a
                            href="https://github.com/AnanyaMadan/Author-s-Nook" target="_blank">
                            <i class="fab fa-github-square" aria-hidden="true" style="color:black"></i><span
                                class="ml-1">Author's Nook
                                Code</span></a><span class="mx-2">|</span><a href="https://www.w3schools.com/webdev/default.asp"
                            target="_blank"><i class="fa fa-file" style="color:black"></i> Learn To Code at
                            W3Schools</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!--Select a Book Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Choose a Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#"
                                            onclick="loadBook('Pride.txt','Pride and Prejudice')">Pride and Prejudice</a></li>
                                    <li><a href="#" onclick="loadBook('TKM.txt','To Kill a Mockingbird')">To Kill a Mockingbird</a></li>
                                    <li><a href="#" onclick="loadBook('Harry Potter and the Sorcerers Stone.txt','Harry Potter and the Sorcerers Stone')">Harry Potter and the Sorcerer's Stone</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Search Widget-->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="performMark()">ENTER</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                
                <div class="card my-4">
                    <h5 class="card-header">Most Frequent Terms</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div class="card my-4">
                    <h5 class="card-header">Least Used Terms</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card my-4">
                    <h5 class="card-header">Document Metrics</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script id="template-ul-items" type="text/template">
            <li>
               {{val}}
            </li>    
        </script>
       
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
